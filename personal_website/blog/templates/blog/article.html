{% extends "blog/base.html" %}
{% block content %}
    <div class="posts-container">
        <div class = "blog_links">
            <a href="{% url 'blog:article_list' %}">blog</a>
            <a href="{% url 'blog:article_all' %}">all posts</a>
        </div>
        <div class="post">
            <h1>{{article.title}}</h2>
            <p class = "pub_date">{{article.pub_date |date:"Y.m.j"}}</p>
            <div class = "tags"> 
                {% for tag in article.tags.all %}
                    <span class = "tag">#{{tag.name}}</span> 
                {% endfor %}
            </div>
            <div class = "description">{{article.description |safe }}</div>
            <div class = "content">{{article.content |safe }}</div>
        </div>
    </div>
{% endblock %}

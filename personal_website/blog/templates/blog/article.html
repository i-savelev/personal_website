{% extends "blog/base.html" %}
{% block content %}
    <div class="posts-container">
        <div class="post">
            <h1>{{article.title}}, id:{{article.id}}</h2>
            <p class = "pub_date">{{article.pub_date |date:"Y.m.j"}}</p>
            <div class = "tags"> 
                {% for tag in article.tags.all %}
                    <span class = "tag">#{{tag.name}}</span> 
                {% endfor %}
            </div>
            <p class = "descriprion">{{article.description |safe }}</p>
            <p class = "content">{{article.content |safe }}</p>
        </div>
    </div>
{% endblock %}
